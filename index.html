<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href= "index.css">
</head>
<body>
    <div class="content_box">
        <section class="center_info">
            <img class="logo_img" src="/Assets/Logo.png" alt="logo">
            <div class="site_info">
                For Individuals
            </div>
            <div class="site_caption">
                Start benefiting from the wellness experience. For 
                companies looking on increasing productivity, and improving 
                organization wellness.
            </div>
        </section>

        <form class="card_container">
            <div class="first_line">
                <div class="first">
                    <label id="text"> First Name </label>
                    <input class="first_name_box" type="text" placeholder="Tolu">  
                </div>
                <div class="last">
                    <label id="text">Last name</label>
                    <input class="last_name_box" type="text" >
                </div>
            </div>
            
            <div class="second_line">
                <div class="gender">
                    <label id="text">Gender</label>
                    <select class="gender_box">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="dob">
                    <label id="text">Date of Birth</label>
                    <input class="dob_box" type="datetime" placeholder="Select here">
                </div>
            </div>

            
            <div class="third_line">
                <div class ="weight">
                    <label id="text">Weight (KG)</label>
                    <input class="weight_box" type="number" placeholder="Enter Weight">
                </div>
                <div class="height">
                    <label id="text">Height (CM)</label>
                    <input class="height_box" type="number" placeholder="Enter height here">
                </div>
            </div>
            
            <div class="fourth_line">
                <div class="activity">
                    <label id="text">Activity level</label>
                    <input class="activity_box" type="text" placeholder="Select here">
                </div>
            </div>
            

            <div class="fifth_line">
                <div class="password">
                    <label id="text">Password</label>
                    <input class="password_box" type="password">
                </div>
            </div>

    
            <div class="register_button">
                <div class="register">
                    Register
                </div>
            </div>

            <div class="terms">
                By clicking Register, you agree to our <span class="underline-text">Terms of Use </span> and our <span class="underline-text">Privacy Policy</span>
            </div>

        </form>
    </div>

</body>
</html>
